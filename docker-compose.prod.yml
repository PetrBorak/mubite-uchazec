services:
  backend:
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile.prod
      target: production
    ports:
      - '4000:4000'
    env_file:
      - ./packages/backend/.env.prod
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - mubit-network
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:4000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: ./packages/frontend/Dockerfile.prod
      target: production
    ports:
      - '3000:3000'
    env_file:
      - ./packages/frontend/.env.prod
    environment:
      - DOCKER=true
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mubit-network

networks:
  mubit-network:
    driver: bridge
